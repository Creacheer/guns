<!-- 上传文件是上传到服务器上，而保存到数据库是文件名 -->
<!-- 上传文件是以文件转换为二进制流的形式上传的 -->
<!-- enctype="multipart/form-data"需要设置在form里面，否则无法提交文件 -->

@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-10">
                    <form action="upload" method="post" enctype="multipart/form-data">
                        <table>
                            <tr>
                                <td></td>
                                <td><h1>文件上传</h1></td>
                            </tr>
                            <tr>
                                <td>文件描述:</td>
                                <td><input type="text" name="desc"/></td>
                            </tr>
                            <tr>
                                <td>上传文件:</td>
                                <td><input type="file" name="file"/></td>
                            </tr>
                            <!--<tr>-->
                                <!--<td><input type="submit" value="提交" name="submit"/></td>-->
                            <!--</tr>-->
                        </table>
                    </form>
                  <div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="CmSysfileInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="CmSysfileInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/systemFile/cmSysfile/cmSysfile_info.js"></script>
@}
